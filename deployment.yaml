
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pwa-recoms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pwa-recoms
  template:
    metadata:
      labels:
        app: pwa-recoms
    spec:
      containers:
        - name: pwa-recoms
          image: us-central1-docker.pkg.dev/ayoba-183a7/gcf-artifacts/pwa-recoms:latest
          ports:
            - containerPort: 8000
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/key.json
          volumeMounts:
            - name: gcp-sa-key
              mountPath: /var/secrets/google
              readOnly: true
            - name: log-volume
              mountPath: /app/logs
      volumes:
        - name: gcp-sa-key
          secret:
            secretName: gcp-sa-key
        - name: log-volume
          emptyDir: {}
